 0, 0.24</span><br><span class="line">Article Meta Link:</span><br><span class="line">  Normal: 88, 88, 88 *</span><br><span class="line">  Hover: 81, 165, 168</span><br><span class="line">Article Meta: 117, 117, 117 *</span><br><span class="line">Widget Link:</span><br><span class="line">  Normal: 0, 0, 0</span><br><span class="line">  Hover: 81, 165, 168</span><br><span class="line"></span><br><span class="line">Search the keywords to find their position.</span><br><span class="line">A star represents not to fix.</span><br><span class="line">*/</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/* =Notes</span><br><span class="line">--------------------------------------------------------------</span><br><span class="line">This stylesheet uses rem values with a pixel fallback. The rem</span><br><span class="line">values (and line heights) are calculated using two variables:</span><br><span class="line"></span><br><span class="line">$rembase:     14;</span><br><span class="line">$line-height: 24;</span><br><span class="line"></span><br><span class="line">---------- Examples</span><br><span class="line"></span><br><span class="line">* Use a pixel value with a rem fallback for font-size, padding, margins, etc.</span><br><span class="line">	padding: 5px 0;</span><br><span class="line">	padding: 0.357142857rem 0; (5 / $rembase)</span><br><span class="line"></span><br><span class="line">* Set a font-size and then set a line-height based on the font-size</span><br><span class="line">	font-size: 16px</span><br><span class="line">	font-size: 1.142857143rem; (16 / $rembase)</span><br><span class="line">	line-height: 1.5; ($line-height / 16)</span><br><span class="line"></span><br><span class="line">---------- Vertical spacing</span><br><span class="line"></span><br><span class="line">Vertical spacing between most elements should use 24px or 48px</span><br><span class="line">to maintain vertical rhythm:</span><br><span class="line"></span><br><span class="line">.my-new-div &#123;</span><br><span class="line">	margin: 24px 0;</span><br><span class="line">	margin: 1.714285714rem 0; ( 24 / $rembase )</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">---------- Further reading</span><br><span class="line"></span><br><span class="line">http://snook.ca/archives/html_and_css/font-size-with-rem</span><br><span class="line">http://blog.typekit.com/2011/11/09/type-study-sizing-the-legible-letter/</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/* =Reset</span><br><span class="line">-------------------------------------------------------------- */</span><br><span class="line">* &#123;</span><br><span class="line">    font-family: Microsoft YaHei;</span><br><span class="line">&#125;</span><br><span class="line">Microsoft YaHei,html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, table, caption, tbody, tfoot, thead, tr, th, td, article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup, menu, nav, output, ruby, section, summary, time, mark, audio, video &#123;</span><br><span class="line">	margin: 0;</span><br><span class="line">	padding: 0;</span><br><span class="line">	border: 0;</span><br><span class="line">	font-size: 100%;</span><br><span class="line">	vertical-align: baseline; </span><br><span class="line">&#125;</span><br><span class="line">body &#123;</span><br><span class="line">	line-height: 1;</span><br><span class="line">&#125;</span><br><span class="line">ol,</span><br><span class="line">ul &#123;</span><br><span class="line">	list-style: none;</span><br><span class="line">&#125;</span><br><span class="line">blockquote,</span><br><span class="line">q &#123;</span><br><span class="line">	quotes: none;</span><br><span class="line">&#125;</span><br><span class="line">blockquote:before,</span><br><span class="line">blockquote:after,</span><br><span class="line">q:before,</span><br><span class="line">q:after &#123;</span><br><span class="line">	content: &#x27;&#x27;;</span><br><span class="line">	content: none;</span><br><span class="line">&#125;</span><br><span class="line">table &#123;</span><br><span class="line">	border-collapse: collapse;</span><br><span class="line">	border-spacing: 0;</span><br><span class="line">&#125;</span><br><span class="line">caption,</span><br><span class="line">th,</span><br><span class="line">td &#123;</span><br><span class="line">	font-weight: normal;</span><br><span class="line">	text-align: left;</span><br><span class="line">&#125;</span><br><span class="line">h1,</span><br><span class="line">h2,</span><br><span class="line">h3,</span><br><span class="line">h4,</span><br><span class="line">h5,</span><br><span class="line">h6 &#123;</span><br><span class="line">	clear: both;</span><br><span class="line">&#125;</span><br><span class="line">html &#123;</span><br><span class="line">	overflow-y: scroll;</span><br><span class="line">	font-size: 100%;</span><br><span class="line">	-webkit-text-size-adjust: 100%;</span><br><span class="line">	-ms-text-size-adjust: 100%;</span><br><span class="line">&#125;</span><br><span class="line">a:focus &#123;</span><br><span class="line">	outline: thin dotted;</span><br><span class="line">&#125;</span><br><span class="line">article,</span><br><span class="line">aside,</span><br><span class="line">details,</span><br><span class="line">figcaption,</span><br><span class="line">figure,</span><br><span class="line">footer,</span><br><span class="line">header,</span><br><span class="line">hgroup,</span><br><span class="line">nav,</span><br><span class="line">section &#123;</span><br><span class="line">	display: block;</span><br><span class="line">&#125;</span><br><span class="line">audio,</span><br><span class="line">canvas,</span><br><span class="line">video &#123;</span><br><span class="line">	display: inline-block;</span><br><span class="line">&#125;</span><br><span class="line">audio:not([controls]) &#123;</span><br><span class="line">	display: none;</span><br><span class="line">&#125;</span><br><span class="line">del &#123;</span><br><span class="line">	color: #333;</span><br><span class="line">&#125;</span><br><span class="line">ins &#123;</span><br><span class="line">	background: rgba(235,233,233,0.5);</span><br><span class="line">	text-decoration: none;</span><br><span class="line">&#125;</span><br><span class="line">hr &#123;</span><br><span class="line">	background-color: rgba(235,233,233,0.5);</span><br><span class="line">	border: 0;</span><br><span class="line">	height: 1px;</span><br><span class="line">	margin: 24px;</span><br><span class="line">	margin-bottom: 1.714285714rem;</span><br><span class="line">&#125;</span><br><span class="line">sub,</span><br><span class="line">sup &#123;</span><br><span class="line">	font-size: 75%;</span><br><span class="line">	line-height: 0;</span><br><span class="line">	position: relative;</span><br><span class="line">	vertical-align: baseline;</span><br><span class="line">&#125;</span><br><span class="line">sup &#123;</span><br><span class="line">	top: -0.5em;</span><br><span class="line">&#125;</span><br><span class="line">sub &#123;</span><br><span class="line">	bottom: -0.25em;</span><br><span class="line">&#125;</span><br><span class="line">small &#123;</span><br><span class="line">	font-size: smaller;</span><br><span class="line">&#125;</span><br><span class="line">img &#123;</span><br><span class="line">	border: 0;</span><br><span class="line">	-ms-interpolation-mode: bicubic;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/* Clearing floats */</span><br><span class="line">.clear:after,</span><br><span class="line">.wrapper:after,</span><br><span class="line">.format-status .entry-header:after &#123;</span><br><span class="line">	clear: both;</span><br><span class="line">&#125;</span><br><span class="line">.clear:before,</span><br><span class="line">.clear:after,</span><br><span class="line">.wrapper:before,</span><br><span class="line">.wrapper:after,</span><br><span class="line">.format-status .entry-header:before,</span><br><span class="line">.format-status .entry-header:after &#123;</span><br><span class="line">	display: table;</span><br><span class="line">	content: &quot;&quot;;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/* =Repeatable patterns</span><br><span class="line">-------------------------------------------------------------- */</span><br><span class="line"></span><br><span class="line">/* Small headers */</span><br><span class="line">.archive-title,</span><br><span class="line">.page-title,</span><br><span class="line">.widget-title,</span><br><span class="line">.entry-content th,</span><br><span class="line">.comment-content th &#123;</span><br><span class="line">	font-size: 11px;</span><br><span class="line">	font-size: 0.785714286rem;</span><br><span class="line">	line-height: 2.181818182;</span><br><span class="line">	font-weight: bold;</span><br><span class="line">	text-transform: uppercase;</span><br><span class="line">	color: rgba(219, 46, 255,0.8); /* Widget Title */</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/* Shared Post Format styling */</span><br><span class="line">article.format-quote footer.entry-meta,</span><br><span class="line">article.format-link footer.entry-meta,</span><br><span class="line">article.format-status footer.entry-meta &#123;</span><br><span class="line">	font-size: 11px;</span><br><span class="line">	font-size: 0.785714286rem;</span><br><span class="line">	line-height: 2.181818182;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/* Form fields, general styles first */</span><br><span class="line">button,</span><br><span class="line">input,</span><br><span class="line">textarea &#123;</span><br><span class="line">	border: 1px solid rgb(162, 230, 247);</span><br><span class="line">	border-radius: 3px;</span><br><span class="line">	font-family: Microsoft YaHei,  inherit;</span><br><span class="line">	padding: 6px;</span><br><span class="line">	padding: 0.428571429rem;</span><br><span class="line">&#125;</span><br><span class="line">button,</span><br><span class="line">input &#123;</span><br><span class="line">	line-height: normal;</span><br><span class="line">&#125;</span><br><span class="line">textarea &#123;</span><br><span class="line">	font-size: 100%;</span><br><span class="line">	overflow: auto;</span><br><span class="line">	vertical-align: top;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/* Reset non-text input types */</span><br><span class="line">input[type=&quot;checkbox&quot;],</span><br><span class="line">input[type=&quot;radio&quot;],</span><br><span class="line">input[type=&quot;file&quot;],</span><br><span class="line">input[type=&quot;hidden&quot;],</span><br><span class="line">input[type=&quot;image&quot;],</span><br><span class="line">input[type=&quot;color&quot;] &#123;</span><br><span class="line">	border: 0;</span><br><span class="line">	border-radius: 0;</span><br><span class="line">	padding: 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">/* Buttons */</span><br><span class="line">.menu-toggle,</span><br><span class="line">input[type=&quot;submit&quot;],</span><br><span class="line">input[type=&quot;button&quot;],</span><br><span class="line">input[type=&quot;reset&quot;],</span><br><span class="line">article.post-password-required input[type=submit],</span><br><span class="line">.bypostauthor cite s
